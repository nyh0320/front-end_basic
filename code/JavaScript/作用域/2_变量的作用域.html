<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        //全局变量，全局使用
        //在函数内部没有声明直接赋值的变量也属于全局变量
        var num=30

        function fn(){
            console.log(num);
        }
        fn();


        //局部变量，只在函数内使用
        //函数的形参也是局部变量
        function fun2(){
            var num2=20;
            //
            num3=50;
        }
        fun2();
        // console.log(num2)
        console.log(num3)
    </script>
</head>
<body>
</body>
</html>
